{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--Иконка-->    
    <link rel="icon" href="{% static 'main/icon.png' %}">

    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/home.css' %}">
    <link rel="stylesheet" href="{% static 'main/about.css' %}">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a href="https://djangoproject.com" class="logo" target="_blank">Django</a>
      <div class="navbar-wrap">
        <ul class="navbar-menu">
          <li><a href="/">Главная</a></li>
          <li><a href="https://github.com/ZeroNiki" target="_blank">GitHub</a></li>
          <li><a href="https://github.com/ZeroNiki?tab=repositories" target="_blank">Проекты</a></li>
          <li><a href="about/">Об этом сайте</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </div>
      <a href="#" class="callback">Обратный звонок</a>
    </div>
  </nav>
  <style>
    a {
      text-decoration: none;
    }
  </style>

  {%block content %}
  {% endblock %}

</html>
